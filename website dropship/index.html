<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="header-overlay"></div> <!-- Tambahkan overlay -->
    <div class="header-text">
        <h1>Custom Dropshipping</h1>
        <p>Temukan produk terbaik dengan desain eksklusif</p>
    </div>
</header>


    <div class="container">
        <div class="product">
            <img src="produk1.jpg" alt="Produk 1">
            <h2>Nama Produk 1</h2>
            <p>Deskripsi singkat tentang produk ini.</p>
            <span class="price">Rp 150.000</span>
            <a href="#" class="whatsapp-btn" onclick="orderWhatsApp('Nama Produk 1', '150000')">Beli via WhatsApp</a>
        </div>

        <div class="product">
            <img src="produk2.jpg" alt="Produk 2">
            <h2>Nama Produk 2</h2>
            <p>Deskripsi singkat tentang produk ini.</p>
            <span class="price">Rp 200.000</span>
            <a href="#" class="whatsapp-btn" onclick="orderWhatsApp('Nama Produk 2', '200000')">Beli via WhatsApp</a>
        </div>

        <!-- Tambahkan lebih banyak produk di sini -->
    </div>

    <script src="script.js"></script>
</body>
</html>
